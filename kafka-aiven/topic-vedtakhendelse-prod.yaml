apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: aapen-ensligforsorger-vedtakhendelse
  namespace: teamfamilie
  labels:
    team: teamfamilie
spec:
  pool: nav-prod
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 2
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 2016
  acl:
    - team: teamfamilie
      application: familie-ef-vedtakhendelse
      access: readwrite
    - team: teamfamilie
      application: familie-ef-personhendelse
      access: read